    <script type="text/javascript">
        function validate() {
            uid = document.getElementById('username').value;
            pwrd = document.getElementById('password').value;
            utype = document.getElementById('DdlUType');
            strsession = document.getElementById('ddl_session');
            if (strsession.selectedIndex == 0) {
                alert('Please Select Session.');
                return false;
            }
            if (utype.selectedIndex == 0) {
                alert('Please Select User Category.');
                return false;
            }
            if (uid.trim() == "") {
                alert('Please Enter Username.');
                return false;
            }
            if (pwrd.trim() == "") {
                alert('Please Enter Password.');
                return false;
            }
            else { return true; }
        }
    </script>
